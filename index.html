    document.querySelector('loans-calculator').addEventListener('loading', function (e) {
        const buttons = document.querySelectorAll('a.btn-outline-secondary');
        buttons.forEach(function(button) {
            button.innerHTML = 'Loading ' + e.detail[0];
            if (e.detail[0] === true) {
                button.classList.add('disabled')
            } else {
                button.classList.remove('disabled')
            }
        });
    })
    document.querySelector('loans-calculator').addEventListener('loanAmount', function (e) {
        const buttons = document.querySelectorAll('a.btn-outline-primary');
        buttons.forEach(function(button) {
            button.innerHTML = e.detail[0] + ' €';
        });
    })
    document.querySelector('loans-calculator').addEventListener('link', function (e) {
        const buttons = document.querySelectorAll('a.btn-outline-primary');
        buttons.forEach(function(button) {
            button.href = e.detail[0];
        });
    })
    document.querySelector('loans-calculator').addEventListener('click', function (e) {
        const buttons = document.querySelectorAll('a.btn1');
        buttons.forEach(function(button) {
            button.innerHTML = e.detail[0];
        });
    })
